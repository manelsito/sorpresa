<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalitou</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    input {
      padding: 0.5rem;
      width: 80%;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
    }
    .decor {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .top-left {
      top: 5%;
      left: 5%;
      transform: rotate(-10deg);
    }
    .top-right {
      top: 5%;
      right: 5%;
      transform: rotate(10deg);
    }
    .bottom-left {
      bottom: 5%;
      left: 5%;
      transform: rotate(8deg);
    }
    .bottom-right {
      bottom: 5%;
      right: 5%;
      transform: rotate(-8deg);
    }
  </style>
</head>
<body>
    <img src="thinker.jpg" class="decor top-left" alt="decoraci√≥n">
  <img src="dexter.jpg" class="decor top-right" alt="decoraci√≥n">
  <img src="gato.jpg" class="decor bottom-left" alt="decoraci√≥n">
  <img src="laroca.jpg" class="decor bottom-right" alt="decoraci√≥n">

  <div class="card">
    <h2>HAS LEIDO YA EL LIBRO??</h2>
    <p>Que lleva la madre de Bernarda en brazos mientras recita un poema?</p>
    <input type="text" id="respuesta" placeholder="Escribe tu respuesta...">
    <br>
    <button onclick="verificar()">Comprobar</button>
    <p id="feedback" class="message hidden"></p>
    <p id="sorpresa" class="message hidden">‚ú® ¬°Correcto! Tu regalo es: <br> "Eres la persona m√°s especial de mi vida üíñ" ‚ú®</p>
  </div>

  <script>
    function verificar() {
      const input = document.getElementById("respuesta").value.trim().toLowerCase();
      const feedback = document.getElementById("feedback");
      const sorpresa = document.getElementById("sorpresa");

      if (input === "oveja" || input === "ovejita") {
        feedback.classList.add("hidden");
        sorpresa.classList.remove("hidden");

        const link = document.createElement("a");
        link.href = "sorpresa.pdf"; 
        link.download = "sorpresa.pdf";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

      } else {
        feedback.textContent = "‚ùå Respuesta incorrecta, int√©ntalo otra vez.";
        feedback.classList.remove("hidden");
        sorpresa.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
